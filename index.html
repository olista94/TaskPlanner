<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskPlanner</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="./assets/images/icon_task.png">
</head>

<body>
  <header>
    <h1>TaskPlanner</h1>
  </header>

  <!-- Weather -->
  <section id="weather-section" class="full-width">
    <div class="content-container">
      <div id="weather-container">
        <div class="weather-search">
          <input type="text" id="weather-location" placeholder="Enter a city name..." autocomplete="off" />
          <button id="weather-btn" title="Search weather">🔍</button>
          <img id="weather-favorite" src="assets/images/fav.png" alt="favorite" title="Mark as favorite"
            style="cursor:pointer; width:24px; height:24px;" />
        </div>
        <ul id="weather-suggestions" class="hidden"></ul>
        <pre id="weather-output">Cargando tiempo...</pre>
      </div>
    </div>
  </section>

  <!-- Useless Fact -->
  <section id="fact-section" class="full-width">
    <div class="content-container">
      <h2>Dato curioso aleatorio</h2>
      <div id="fact-box">Cargando dato...</div>
      <button id="new-fact-btn" title="Obtén otro dato">🔄</button>
    </div>
  </section>

  <!-- Tabs -->
  <div class="tabs">
    <button data-tab="task" class="active">Tareas</button>
    <button data-tab="event">Eventos</button>
  </div>

  <main>
    <!-- Form -->
    <section id="form-section">
      <h2 id="form-title">Añade una tarea o evento</h2>
      <form id="entry-form">
        <input type="text" id="title" placeholder="Título" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="date" id="task-date" style="display: block;" />
        <input type="datetime-local" id="event-date" style="display: none;" />

        <select id="status">
          <option value="pending">Pendiente</option>
          <option value="in-progress">En progreso</option>
          <option value="completed">Completedo</option>
        </select>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- Filter -->
    <section id="filters">
      <h3>Estado:</h3>
      <button data-filter="all" class="active">Todas</button>
      <button data-filter="pending">Pendientes</button>
      <button data-filter="in-progress">En progreso</button>
      <button data-filter="completed">Completedas</button>
    </section>

    <!-- List -->
    <section id="list-section">
      <h2 id="list-title">Lista de tareas</h2>
      <div id="entry-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy 2025 Oscar Lista Rivera | ALTRI NON</p>
  </footer>

  <script type="module" src="js/main.js"></script>

  <!-- Edition Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Entrada</h3>
      <form id="modal-edit-form">
        <input type="text" id="modal-edit-title" placeholder="Title" required />
        <textarea id="modal-edit-description" placeholder="Description" required></textarea>
        <input type="date" id="modal-edit-date" />
        <input type="datetime-local" id="modal-edit-datetime" />
        <select id="modal-edit-status">
          <option value="pending">Pendiente</option>
          <option value="in-progress">En proreso</option>
          <option value="completed">Completeda</option>
        </select>
        <button type="submit" class="btn btn-confirm">Guardar Cambios</button>
        <button type="button" id="close-edit-modal" class="btn btn-cancel">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="delete-description"></h3>
      <button id="confirm-delete" class="btn btn-confirm">Eliminar</button>
      <button id="cancel-delete" class="btn btn-cancel">Cancelar</button>
    </div>
  </div>

</body>

</html>
